<!DOCTYPE html>
<html>
    <head>
        <title>su-don't-ku</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="opencv.js"></script>
    </head>
    <body>
        <!-- HEADER TEXT -->        
        <div id="splash">
            <p id="title">su-don't-ku</p>
            <p>build 25</p>
            <p>by knosmos</p>
        </div>

        <!-- CAMERA AND IMAGE PROCESSING -->
        <video id="camera-feed" autoplay playsinline muted>Waiting for camera feed...</video>
        <canvas id="camera-canvas"></canvas>
        <img id="camera-image-raw">
        <canvas id="camera-canvas-processed"></canvas>
        <img id="camera-image-processed">
        <canvas id="canvas-bounded-processed"></canvas>
        <canvas id="canvas-transformed"></canvas>

        <!-- UI CONTROLS -->
        <button id="start-button">Start Camera</button>
        <button id="capture-button">Solve</button>
        <button id="back-button">Back</button>   

        <!-- TEMPLATE MATCHING DATA -->
        <div id="digit-examples">
            <img src="digits/1.png" id="digit-1">
            <img src="digits/2.png" id="digit-2">
            <img src="digits/3.png" id="digit-3">
            <img src="digits/4.png" id="digit-4">
            <img src="digits/5.png" id="digit-5">
            <img src="digits/6.png" id="digit-6">
            <img src="digits/7.png" id="digit-7">
            <img src="digits/8.png" id="digit-8">
            <img src="digits/9.png" id="digit-9">

            <img src="digits/1_2.png" id="digit-12">
            <img src="digits/2_2.png" id="digit-22">
            <img src="digits/3_2.png" id="digit-32">
            <img src="digits/4_2.png" id="digit-42">
            <img src="digits/5_2.png" id="digit-52">
            <img src="digits/6_2.png" id="digit-62">
            <img src="digits/7_2.png" id="digit-72">
            <img src="digits/8_2.png" id="digit-82">
            <img src="digits/9_2.png" id="digit-92">
        </div>

        <!-- MAIN SCRIPT -->
        <script src="main.js" onload></script>
    </body>
</html>
