<!DOCTYPE html>
<html>
    <head>
        <title>Sudo Ku</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="opencv.js"></script>
    </head>
    <body>
        <video id="camera-feed">Waiting for camera feed...</video>
        <canvas id="camera-canvas"></canvas>
        <img id="camera-image-raw">
        <canvas id="camera-canvas-processed"></canvas>
        <img id="camera-image-processed">
        <canvas id="canvas-bounded-processed"></canvas>
        <canvas id="canvas-transformed"></canvas>

        <div id="digit-examples">
            <img src="digits/0.png" id="digit-0">
            <img src="digits/1.png" id="digit-1">
            <img src="digits/2.png" id="digit-2">
            <img src="digits/3.png" id="digit-3">
            <img src="digits/4.png" id="digit-4">
            <img src="digits/5.png" id="digit-5">
            <img src="digits/6.png" id="digit-6">
            <img src="digits/7.png" id="digit-7">
            <img src="digits/8.png" id="digit-8">
            <img src="digits/9.png" id="digit-9">
        </div>

        <script src="main.js" onload></script>
    </body>
</html>
